<!DOCTYPE html>
<html lang="He" dir="ltr" class="js">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />
        <title>על פלטון מיקוב</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Roboto", "Segoe UI", "Helvetica Neue", "Lucida Grande", Arial, sans-serif;
                margin-left: 5px;
                margin-right: 5px;
            }

            .header-orb {
                border-bottom: 2px solid #f5f5f5;
                margin-bottom: 15px;
                height: 60px;
            }

            header {
                padding: 5px;
                height: 50px;
            }

            .header-container {
                margin-left: 5px;
                margin-right: 5px;
                padding-top: 10px;
                padding-bottom: 10px;
                height: 30px;
            }

            .header-title-content {
                color: #222;
            }

            h1 {
                color: #333;
            }

            .article-section {
                display: flex;
            }

            .ntp-logo-outside {
                width: 100px;
                height: 100px;
                padding-left: 20px;
            }
            
            .ntp-logo {
                width: 100px;
                height: 100px;
            }

            .logo-img {
                height: 100px;
                width: 100px;
                border-radius: 50px;
            }

            .inside-card {
                padding-top: 20px;
                margin-top: 20px;
                padding-bottom: 20px;
                height: 80px;
            }

            .inside-title {
                padding-top: 30px;
                padding-bottom: 30px;
            }

            .name {
                font-size: 30px;
            }

            p {
                color: #555;
            }

            .header-title-content {
                margin: 0;
                font-size: 25px;
            }

            .header-content {
                justify-items: right;
                margin-bottom: 30px;
            }
        </style>
        <style>
            @media screen and (min-width: 500px) {
                body {
                    max-width: 1920px;
                    min-width: 630px;
                }

                .aux {
                    margin-left: 5px;
                    margin-right: 5px;
                    padding-top: 10px;
                }

                .head-container {
                    margin-top: 10px;
                    margin-bottom: 15px;
                }

                .header-orb {
                    width: 100%;
                    max-width: 1920px;
                }

                .header-container {
                    margin-left: 5px;
                    margin-right: 5px;
                    padding-top: 10px;
                    padding-bottom: 10px;
                    height: 30px;
                }

                main {
                    margin-left: auto;
                    margin-right: auto;
                    max-width: 630px;
                    height: 750px;
                }

                .article-container {
                    padding-top: 15px;
                    padding-left: 5px;
                    padding-right: 5px;
                }

                p {
                    font-size: 18px;
                    font-weight: 350;
                }

                .ntp-logo {
                    width: 120px;
                    height: 100px;
                }

                .header-content {
                    margin-bottom: 90px;
                }
            }
        </style>
    </head>
    <body>
        <div class="aux">
            <div class="device-content">
                <div class="head-container">
                    <div class="header-orb">
                        <header style="justify-items: right">
                            <div class="header-container">
                                <div class="title" width="300px">
                                    <h1 class="header-title-content">על פלטון מיקוב</h1>
                                </div>
                            </div>
                        </header>
                    </div>
                    <main style="justify-items: right">
                        <div class="article-container">
                            <section class="header-content" style="justify-items: right">
                                <div class="article-section">
                                    <div class="description-card">
                                        <div class="inside-title">
                                            <h1 class="name" style="margin: 0;">פלטון מיקוב</h1>
                                        </div>
                                    </div>
                                    <div class="ntp-logo-outside">
                                        <div class="ntp-logo" style="justify-items: right">
                                            <img class="logo-img" src="platon.jpg" alt="Platon" />
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="main-description">
                                <div class="main-section-content">
                                    <div class="paragrath">
                                        <p style="text-align: right;">אני גר באשדוד, ישראל. אני בן 15 והתחלתי ללמוד תכנות לפני שני חודשים. בזמן הזה עשיתי כמה אתרים ללמידה שלי. אני באמת אוהב את התכנות ואני רוצה ללמוד עוד</p>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </body>
</html>
